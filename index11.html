<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style11.css" />
  </head>

  <body>
    <div class="header">
      <h4>Registration Form</h4>
    </div>
    <div class="form">
      <label for="fname">First Name</label>
      <input class="size" type="text" id="fname" name="fname" />
      <label for="fname">Last Name</label>
      <input class="size" type="text" id="lname" name="fname" />
      <label for="fname">Email</label>
      <input class="size" type="text" id="email" name="email" />
      <label for="fname">Password</label>
      <input class="size" type="number" id="password" name="password" />
      <label for="fname">Repeat Password</label>
      <input class="size" type="number" id="rPassword" name="rPassword" />
      <div class="btn">
        <input
          class="btn btn-primary"
          style="background-color: #6db7d5; border: none"
          type="submit"
          value="    Reset    "
        />
        <input
          class="btn btn-primary active"
          style="opacity: 65%; background-color: #3192bb; border: none"
          type="submit"
          value="  Register  "
        />
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
